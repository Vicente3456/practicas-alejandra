<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>

  <!-- Fuente estilo grafiti -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&display=swap" rel="stylesheet">

  <style>
    :root {
      --rojo: #ff1744;
      --vino: #880e4f;
      --negro: #fdd6d6;
      --gris-oscuro: #2c2c2c;
      --blanco: #ffffff;
    }

    body {
      font-family: 'Rubik Spray Paint', cursive;
      background-color: var(--negro);
      color: var(--blanco);
      margin: 0;
      padding: 0;
    }

    /* NAVBAR */
    nav {
      background-color: var(--vino);
      padding: 15px 20px;
      color: var(--blanco);
    }

    .navbar-brand {
      background-color: var(--rojo);
      color: var(--blanco);
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar-menu {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }

    .nav-item {
      position: relative;
    }

    .nav-link {
      color: var(--blanco);
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .dropdown-menu {
      position: absolute;
      top: 25px;
      left: 0;
      background-color: var(--gris-oscuro);
      color: var(--blanco);
      padding: 10px;
      border-radius: 6px;
      display: none;
      z-index: 10;
      min-width: 150px;
    }

    .nav-item:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu a {
      display: block;
      color: var(--rojo);
      text-decoration: none;
      padding: 5px 0;
    }

    /* TÍTULO */
    .jumbotron {
      background-color: var(--gris-oscuro);
      color: var(--rojo);
      padding: 30px;
      text-align: center;
      margin: 30px auto;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 0 20px var(--rojo);
    }

    /* CALCULADORA */
    .calculator {
      background-color: var(--gris-oscuro);
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      margin: 0 auto 50px;
      box-shadow: 0 0 25px var(--vino);
    }

    .display {
      width: 100%;
      height: 60px;
      text-align: right;
      font-size: 28px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: var(--blanco);
      color: var(--negro);
      margin-bottom: 25px;
      font-family: monospace;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .buttons button {
      padding: 20px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      background-color: var(--rojo);
      color: var(--blanco);
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .buttons button:hover {
      background-color: #ff4569;
      transform: scale(1.05);
    }

    .buttons .equal {
      grid-column: span 2;
      background-color: var(--vino);
    }

    .buttons .equal:hover {
      background-color: #aa205f;
    }

    @media (max-width: 500px) {
      .calculator {
        width: 90%;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <a class="navbar-brand" href="index.html">Inicio</a>

    <div class="navbar-menu">
      <div class="nav-item">
        <span class="nav-link">UNIDAD 1 Ciberseguridad</span>
        <div class="dropdown-menu">
          <a href="./alejandra02.html">Conceptos</a>
          <a href="./alejandra03.html">Ataques</a>
          <a href="./alejandra04.html">Protección</a>
        </div>
      </div>

      <div class="nav-item">
        <span class="nav-link">UNIDAD 2</span>
        <div class="dropdown-menu">
          <a href="./index4.html">Conceptos</a>
          <a href="./index5.html">Ataques</a>
          <a href="./index6.html">Protección</a>
        </div>
      </div>

      <div class="nav-item">
        <span class="nav-link">UNIDAD 3</span>
        <div class="dropdown-menu">
          <a href="./index7.html">Conceptos</a>
          <a href="./index8.html">Ataques</a>
          <a href="./index9.html">Protección</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- TÍTULO -->
  <div class="jumbotron">
    <h2>CALCULADORA ESTILO GRAFFITI</h2>
    <p>¡Haz tus cuentas con estilo!</p>
  </div>

  <!-- CALCULADORA -->
  <div class="calculator">
    <input type="text" id="ans" class="display" readonly />

    <div class="buttons">
      <button onclick="Clear()">C</button>
      <button onclick="Backspace()">←</button>
      <button onclick="Solve('%')">%</button>
      <button onclick="Solve('/')">÷</button>

      <button onclick="Solve('7')">7</button>
      <button onclick="Solve('8')">8</button>
      <button onclick="Solve('9')">9</button>
      <button onclick="Solve('*')">×</button>

      <button onclick="Solve('4')">4</button>
      <button onclick="Solve('5')">5</button>
      <button onclick="Solve('6')">6</button>
      <button onclick="Solve('-')">−</button>

      <button onclick="Solve('1')">1</button>
      <button onclick="Solve('2')">2</button>
      <button onclick="Solve('3')">3</button>
      <button onclick="Solve('+')">+</button>

      <button onclick="Solve('0')">0</button>
      <button onclick="Solve('.')">.</button>
      <button class="equal" onclick="Solve('=')">=</button>
    </div>
  </div>

  <!-- FUNCIONALIDAD -->
  <script>
    function Solve(val) {
      const ans = document.getElementById("ans");
      if (val === "=") {
        try {
          ans.value = eval(ans.value);
        } catch (e) {
          ans.value = "Error";
        }
      } else {
        ans.value += val;
      }
    }

    function Clear() {
      document.getElementById("ans").value = "";
    }

    function Backspace() {
      const ans = document.getElementById("ans");
      ans.value = ans.value.slice(0, -1);
    }
  </script>

</body>
</html>
